<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New AI Service - AI Mini Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">
<nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between">
            <div class="flex space-x-7">
                <div>
                    <a href="services.html" class="flex items-center py-4 px-2">
                        <span class="font-semibold text-gray-500 text-lg">AI Mini Services</span>
                    </a>
                </div>
            </div>
            <div class="hidden md:flex items-center space-x-3">
                <a href="services.html" class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-primary hover:text-white transition duration-300">Dashboard</a>
                <a href="#" class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-primary hover:text-white transition duration-300">Profile</a>
                <a href="/" class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-primary hover:text-white transition duration-300">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-gray-800 mb-8">Create New AI Service</h1>

    <form id="createServiceForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="serviceName">
                Service Name
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="serviceName" type="text" placeholder="Enter service name">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="serviceDescription">
                Service Description
            </label>
            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="serviceDescription" placeholder="Describe what the service should do" rows="4"></textarea>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">
                Options
            </label>
            <div class="flex flex-wrap -mx-2">
                <div class="px-2 w-1/2">
                    <label class="inline-flex items-center mt-3">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-primary" id="useGrounding"><span class="ml-2 text-gray-700">Use Grounding</span>
                    </label>
                </div>
                <div class="px-2 w-1/2">
                    <label class="inline-flex items-center mt-3">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-primary" id="usePrivateApi"><span class="ml-2 text-gray-700">Use Private API</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">
                LLM Type
            </label>
            <div class="relative">
                <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline" id="llmType">
                    <option value="cloud">Cloud LLM</option>
                    <option value="local">Local LLM</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
            </div>
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-primary hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Create Service
            </button>
        </div>
    </form>
</div>

<script>
    document.getElementById('createServiceForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const serviceName = document.getElementById('serviceName').value;
        const serviceDescription = document.getElementById('serviceDescription').value;
        const useGrounding = document.getElementById('useGrounding').checked;
        const usePrivateApi = document.getElementById('usePrivateApi').checked;
        const llmType = document.getElementById('llmType').value;

        // Here you would typically send this data to your backend
        console.log('New service:', {
            name: serviceName,
            description: serviceDescription,
            useGrounding: useGrounding,
            usePrivateApi: usePrivateApi,
            llmType: llmType
        });

        // For demonstration purposes, we'll just show an alert
        alert('Service created successfully!');

        // Redirect back to the services page
        window.location.href = 'services';
    });
</script>
</body>
</html>
